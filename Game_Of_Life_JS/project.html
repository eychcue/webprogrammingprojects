<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="content">
    <img id="logo" src="cherrySlots.png" alt="Cherry Slots Logo">
    <h1>Game of Life</h1>

    <div id="tableContainer"></div>

    <div class="menus">
        <button id="startGame" onclick="start()">Start Game</button>
        <button id="stopGame" onclick="stop()">Stop Game</button>
        <button id="skipOne" onclick="skipSingleGeneration()">+1 generation</button>
        <button id="skipMax" onclick="skipMaxGenerations()">+23 Generations</button>
        <button id="reset" onclick="resetGame()">Reset Game</button>
        
        <select class="custom-select" title="values" onchange="patternSelect(this.value)">
            <option selected disabled>Choose Pattern</option>
            <option>Block</option>
            <option>Blinker</option>
            <option>Beacon</option>
        </select>
        
        
        <input id="dimensions" type="text" onchange="changeDimensions(this.value)">
            
    </div>
    <script type="text/javascript" src="project.js"></script>

</div>

</body>
</html>
